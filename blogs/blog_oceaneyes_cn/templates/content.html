<style type="text/css">
	.article-list{
		width: 66%;
		margin-left: 30%;
		margin-top: 80px;
	}
    .article-preview {
        margin-top: 20px;
        margin-bottom: 20px;
    }

	.article-preview span{
		margin-left: 20px;
	}
    .article-abstract{
        margin-top: 6px;
        margin-bottom: 6px;

    }
	.article-abstract p{
        width: 70%;
		color:#333333;
        float: left;
        font-size: 18px;
        line-height: 27px;
	}
    .article-abstract img{
        width: 18%;
        height: 120px;
        border-radius: 18px;
        margin-left: 28px;
    }

</style>
{% include 'reward.html' %}
<div class="article-list">
    {% for arc in articles %}
    <div class="article-preview">
        <H3 class="title">{{arc.title}}</H3>
        <span>文章标签：{{arc.tag}}</span>
        <span>文章分类：{{arc.category}}</span>
        <span>作者：{{arc.author}}</span>
        <span>最近编辑时间：{{arc.update_time}}</span>
        <div class="article-abstract">
            <p >{{arc.abstract}}</p>
            <img src="{{MEDIA_URL}}{{arc.image}}">
        </div>

    </div>

    {% endfor %}
</div>
